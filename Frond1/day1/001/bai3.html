<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thuộc tính</title>
	
</head>
<body>
	
		Số thứ nhất :
		<input type="text" name="a" id="a" /><br>
		Số thứ hai :
		<input type="text" name="b" id="b" /><br>
		<input type="submit" value="SUM" id="btnTinh" onclick="TinhTong();" />
		<input type="text" id="kq" readonly="readonly"/>
		<p id="tong"></p>

	<script type="text/javascript">
		function TinhTong()
		{
			var a = document.getElementById("a");		
			var b = document.getElementById("b");
			var tong = Number(a.value) + Number(b.value);
			var kq = document.getElementById("kq");
			var kq2 = document.getElementById("tong");
			kq.value=tong;
			kq2.innerHTML=tong;
		}

	</script>
</body>
</html>
