<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="target">Nội dung ban đầu</p>
<button onclick="changeContent()" >Thay đổi nội dung khi click</button>


<script type="text/javascript">

    function changeContent() {
        document.getElementById('target').innerText = 'Hello event javascript';
    }
</script>
</body>
</html>
