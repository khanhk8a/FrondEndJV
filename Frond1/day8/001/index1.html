<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #div1{
            width: 200px;
            height: 100px;
            background: red;
            border-radius: 50%;
            text-align: center;
            line-height: 90px;
            
        }
        #div2{
            width: 200px;
            height: 100px;
            background: yellow;
            margin-top: 20px;
            border-radius: 20px;
            text-align: center;
        }
        #div3{
            width: 200px;
            height: 100px;
            background: green;
            margin-top: 20px;
            text-align: center;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="div1">
        Box1
    </div>
    <div id="div2">
        Box2
    </div>
    <div id="div3">
        Box3
    </div>

</body>
</html>
