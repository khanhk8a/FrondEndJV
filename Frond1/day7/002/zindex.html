<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            background: red;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }
        .box2{
            background: yellow;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 3;
        }
        .box3{
            background: green;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 60px;
            left: 60px;
        }
    
    </style>
       
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
