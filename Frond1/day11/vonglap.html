<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var text =""
        var namBatDau = 2010;
        for(i=namBatDau;i<=2028;i++){
            j= (i-2009);
            text += "Nam " + i + ": ";
            document.getElementById("demo").innerHTML = text;
            text += "hoc lop: " + j +"<br>";
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>
</html>
