<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>.......</title>
    <style>
        body{
            font-size: 100px;
            margin: 0;
            padding: 0;

        }
        p{
            margin: 0;
        }
        .div1  .div2 p{
            color: rgb(76, 0, 255);
            font-size: 20px;
        }
        .div1 p{
            color: red;
            clear: both;
        }
        #div1 p{
            float: left;
        }
        #div1 p:nth-child(2){
            color: violet;
        }
    </style>
</head>
<body>
    <div id="div1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div>
    <div class="div1">
            <p>1</p>
            <p>2</p>
            <div class="div2">
                    
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
            </div>
    </div>
</body>
</html>
